<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="left-col">
                <div class="overlay">
                    <img src="./wdw-logo.png" alt="">
                </div>
                <div class="img-credit">Photo by <a href="https://unsplash.com/@kenrickmills" target="_blank">Kenrick Mills</a> on <a href="https://unsplash.com/photos/l2T9cWjH9cY" target="_blank">Unsplash</a></div>
            </div>
            <div class="right-col">
                <div class="intro">
                <p>This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams. Sign up 
                    <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
                <div class="form-container">
                    <p>Let's do this!</p>
                    <form action="/" method="POST">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="confirmpassword" id="confirmpassword">
                        </div>
                    <div class="form-submit">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="/">Log in</a>.</p>
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
